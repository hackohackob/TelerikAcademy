<doctype! html>
<html>
	<head>
		<title>Lecture 3, Second table</title>
	</head>
	
	<body>
		<table border="1" cellspacing="1" cellpadding="5">
			<tr>
				<td colspan="3"><center>Title goes here</center></td>
				<td><center>A</center></td>
				<td><div align="right">B<div></td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td><center>D</center></td>
				<td><center>E</center></td>
				<td><center>F</center></td>
				<td><center>G</center></td>
			</tr>
			<tr>
				<td><center>H</center></td>
				<td colspan="2"><center>I</center></td>
				<td rowspan="2"><center>J</center></td>
			</tr>
			<tr>
				<td><center>K</center></td>
				<td><center>L</center></td>
				<td><center>M</center></td>
			</tr>
			<tr>
				<td><center>N</center></td>
				<td colspan="4"><center>O</center></td>
			</tr>		
		</table>
	</body>
</html>
