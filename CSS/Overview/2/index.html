<!DOCTYPE html>

<html>
<head>
    <title>CSS - Selectors, styles and classes - Homework Task 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img src="flag_germany.gif" alt="Flag of Germany" width="20" height="15" /> Germany</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr class="greyRow">
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="mexico-flag.png" alt="Flag of Mexico" width="20" height="15" /> Mexico</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="mexico-flag.png" alt="Flag of Mexico" width="20" height="15" /> Mexico</td>
                <td><input type="checkbox" checked="checked" /></td>
            </tr>
            <tr class="greyRow">
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="uk.jpg" alt="Flag of UK" width="20" height="15" /> UK</td>
                <td><input type="checkbox" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
